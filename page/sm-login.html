<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>麥面包</title>
    <link rel="stylesheet" href="../css/reset.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
<!-- ////////////////////////主導覽 開始//////////////////////// -->
    <!-- page-header START -->
    <input type="checkbox" name="" id="menu-controler">
    <input type="checkbox" name="" id="cart-controler">
    <input type="checkbox" name="" id="user-controler">



    <header class="page-header">
        <div class="container">
            <h1>
                <a href="../index.html" target="_blank" class="logo">
                    <span>麥面包</span>
                    <img src="../img/phone/logo.png" alt="麥面包LOGO">
                </a>    
            </h1>
            <label for="menu-controler" class="menu-btn">
                <span>選單</span>
                <i class="fas fa-bars"></i>
                <i class="fas fa-times"></i>
            </label>
            <label for="cart-controler" class="cart-btn">
                <span>購物</span>
                <i class="fas fa-shopping-cart">
                    <span class="cart-num">2</span>
                </i>
            </label>

            <nav class="main-nav" id="menu-toggle">
                <ul class="menu">
                    <li><a href="sm-login.html">登入會員</a></li>
                    <li><a href="../index.html#to-story" target="_blank">品牌故事</a></li>
                    <li><a href="../index.html#to-intro" target="_blank">麵包製成</a></li>
                    <li><a href="../index.html#to-news" target="_blank">最新消息</a></li>
                    <li><a href="../index.html#to-product" target="_blank">主打商品</a></li>
                    <li><a href="../index.html#to-media" target="_blank">影音媒體</a></li>
                    <li><a href="../index.html#to-retail-outlet" target="_blank">門市據點</a></li>  
                </ul>
                <ul class="social-link">
                    <li>
                        <a href="#">
                            <i class="fab fa-facebook-square"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fab fa-instagram"></i>
                        </a>
                    </li>
                    <li>
                        <a href="#">
                            <i class="fab fa-line"></i>
                        </a>
                    </li>
                </ul> 
                <label for="user-controler" class="user-btn">
                    <span>登入</span>
                    <i class="fas fa-user"></i>
                </label>
                <label for="cart-controler" class="cart-btn">
                    <span>購物</span>
                    <i class="fas fa-shopping-cart">
                        <span class="cart-num">2</span>
                    </i>
                </label>
            </nav>

            <!-- wish-list START -->
            <section class="wish-list">
                <div class="container">
                    <div class="topic">
                        <h2>購物車清單</h2>
                    </div>
                    <ul class="content">
                        <li class="product-body item">
                            <div class="pic">
                                <a href="product5.html" target="_blank">
                                    <img src="../img/phone/product5a.png" alt="酒釀桂圓">
                                </a>
                            </div>
                            <div class="txt">
                                <h3>酒釀桂圓</h3>
                                <button class="delete">移除</button>
                            </div>
                            <div class="cart-box">
                                <div class="add-cart">
                                    <button>
                                        <i class="fas fa-minus"></i>
                                    </button>
                                    <input type="number" value="1">
                                    <button>
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                                <input type="submit" value="加入購物車">
                            </div>
                        </li>
                        <li class="product-body item">
                            <div class="pic">
                                <a href="product6.html" target="_blank">
                                    <img src="../img/phone/product6a.png" alt="雜糧吐司">
                                </a>
                            </div>
                            <div class="txt">
                                <h3>雜糧吐司</h3>
                                <button class="delete">移除</button>
                            </div>
                            <div class="cart-box">
                                <div class="add-cart">
                                    <button>
                                        <i class="fas fa-minus"></i>
                                    </button>
                                    <input type="number" value="1">
                                    <button>
                                        <i class="fas fa-plus"></i>
                                    </button>
                                </div>
                                <input type="submit" value="加入購物車">
                            </div>
                        </li>
                        <a href="#" target="_blank" class="pay">前往結帳</a>
                    </ul>
                </div>
            </section> 
            <!-- wish-list END --> 

        </div>
    </header>
    <!-- page-header END -->



<!-- ////////////////////////手機登入 開始//////////////////////// -->

    <section class="page-login">   
        <div class="form-structor">
            <div class="login-area" id="show-login">
                <label class="form-title" id="login">
                    <span><i class="fas fa-caret-down"></i></span>
                    登入會員
                    <div class="form-body">
                        <input type="email" placeholder="請輸入Email" required="required">
                        <input type="password" placeholder="請輸入6-15碼英數混合密碼" required="required">
                        <div class="ps-memo">
                            <span>英文字母需區分大小寫</span>
                            <a href="#">忘記密碼?</a>
                        </div>
                        <!-- <label>
                            <input type="checkbox" name="記住我的帳號">
                            記住我的帳號
                        </label> -->
                        <button class="submit-btn">登入會員</button>
                    </div>
                </label>
            </div>

            <div class="signup-area trigger" id="show-signup">
                <div class="btm-folder">
                    <label class="form-title" id="signup">
                        <span><i class="fas fa-caret-up"></i></span>
                        註冊會員
                        <div class="form-body">
                            <input type="tel" placeholder="請輸入手機號碼" required="required">
                            <input type="email" placeholder="請輸入Email" required="required">
                            <input type="password" placeholder="請輸入6-15碼英數混合密碼" required="required">
                            <button class="submit-btn">註冊會員</button>
                        </div>
                    </label>
                </div>    
            </div>
        </div>
    </section> 

<!-- ////////////////////////手機登入 結束//////////////////////// -->

</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/form.css">
</head>
<body>
    <div class="form-structor">
        <div class="login">
            <h2 class="form-title" id="login">登入會員</h2>
            <form class="log-in">
                <input type="tel" placeholder="請輸入手機號碼" required="required">
                <input type="password" placeholder="請輸入6-15碼英數混合密碼" required="required">
                <div class="ps-memo">
                    <span>英文字母需區分大小寫</span>
                    <a href="#">忘記密碼?</a>
                </div>
                <input type="checkbox" name="記住我的帳號">
                <input type="submit" value="登入會員" class="submit-btn">
            </form>
        </div>
        <div class="signup slide-up">
            <h2 class="form-title" id="signup">註冊會員</h2>
            <form class="sign-up">
                <input type="tel" placeholder="請輸入手機號碼" required="required">
                <input type="password" placeholder="請輸入6-15碼英數混合密碼" required="required">
                <div class="ps-memo">
                    <span>英文字母需區分大小寫</span>
                </div>
                <input type="password" placeholder="請再次確認密碼" required="required">
                <input type="submit" value="註冊會員" class="submit-btn">
            </form>
        </div>

    </div>
</body>
</html>
